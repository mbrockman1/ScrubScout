{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Edit Review{% else %}Create Review{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% if form.instance.pk %}{% url 'review_detail' review_id=form.instance.pk %}{% else %}{{ request.GET.next|default:'/' }}{% endif %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
